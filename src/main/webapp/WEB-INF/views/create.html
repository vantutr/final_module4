<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm mới sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h3>Thêm mới sản phẩm</h3>
            <p>Các thuộc tính có dấu * là bắt buộc!</p>
        </div>
        <div class="card-body">
            <form th:action="@{/create}" th:object="${product}" method="post" novalidate>
                <div class="mb-3">
                    <label for="name" class="form-label">Tên sản phẩm *</label>
                    <input type="text" th:field="*{name}" class="form-control" id="name">
                    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger mt-1"></div>
                </div>

                <div class="mb-3">
                    <label for="price" class="form-label">Giá bắt đầu *</label>
                    <input type="number" th:field="*{price}" class="form-control" id="price">
                    <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger mt-1"></div>
                </div>

                <div class="mb-3">
                    <label for="status" class="form-label">Tình trạng *</label>
                    <input type="text" th:field="*{status}" class="form-control" id="status">
                    <div th:if="${#fields.hasErrors('status')}" th:errors="*{status}" class="text-danger mt-1"></div>
                </div>

                <div class="mb-3">
                    <label for="productType" class="form-label">Loại sản phẩm *</label>
                    <select th:field="*{productType}" class="form-select" id="productType">
                        <option value="">-- Vui lòng chọn --</option>
                        <option th:each="type : ${productTypes}" th:value="${type.id}" th:text="${type.name}"></option>
                    </select>
                    <div th:if="${#fields.hasErrors('productType')}" th:errors="*{productType}" class="text-danger mt-1"></div>
                </div>

                <button type="submit" class="btn btn-primary">Thêm sản phẩm</button>
                <a th:href="@{/}" class="btn btn-secondary">Quay về trang chủ</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
