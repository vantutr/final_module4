<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Sửa sản phẩm</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3>Sửa sản phẩm</h3>
        </div>
        <div class="card-body">
          <form th:action="@{/edit}" th:object="${product}" method="post" novalidate>
            <input type="hidden" th:field="*{id}"/>

            <div class="mb-3">
              <label for="name" class="form-label">Tên sản phẩm *</label>
              <input type="text" th:field="*{name}" class="form-control" id="name">
              <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></div>
            </div>

            <div class="mb-3">
              <label for="price" class="form-label">Giá khởi điểm *</label>
              <input type="number" th:field="*{price}" class="form-control" id="price">
              <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger"></div>
            </div>

            <div class="mb-3">
              <label for="status" class="form-label">Tình trạng *</label>
              <input type="text" th:field="*{status}" class="form-control" id="status">
              <div th:if="${#fields.hasErrors('status')}" th:errors="*{status}" class="text-danger"></div>
            </div>

            <div class="mb-3">
              <label for="productType" class="form-label">Loại sản phẩm *</label>
              <select th:field="*{productType}" class="form-select" id="productType">
                <option value="">--Chọn--</option>
                <option th:each="type : ${productTypes}" th:value="${type.id}" th:text="${type.name}"></option>
              </select>
              <div th:if="${#fields.hasErrors('productType')}" th:errors="*{productType}" class="text-danger"></div>
            </div>

            <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
            <a th:href="@{/}" class="btn btn-secondary">Hủy</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
